<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Tony.P.21 Fortnite Overlay</title>
	
	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	
</head>

<body>

	<div id="overlayBoxSession">
		<div id="sessionBox">
			<span class="boxTitle">SESSION STATS</span>
		</div>
		<div id="winsBoxSession">
			<span class="boxTitle">WINS</span>
			<br />
			<span id="winStatSession" class="stat">0</span>
		</div>
		<div id="killsBoxSession">
			<span class="boxTitle">KILLS</span>
			<br />
			<span id="killStatSession" class="stat">0</span>
		</div>
		<div id="kdBoxSession">
			<span class="boxTitle">K/D</span>
			<br />
			<span id="kdStatSession" class="stat">0</span>
		</div>
	</div>
	<img id="logo" src="images/fortniteLogo.png" />
	<div id="overlayBoxLifetime">
		<div id="lifetmeBox">
			<span class="boxTitle">LIFETTIME STATS</span>
		</div>
		<div id="winsBoxLifetime">
			<span class="boxTitle">WINS</span>
			<br />
			<span id="winStatLifetime" class="stat">0</span>
		</div>
		<div id="killsBoxLifetime">
			<span class="boxTitle">KILLS</span>
			<br />
			<span id="killStatLifetime" class="stat">0</span>
		</div>
		<div id="kdBoxLifetime">
			<span class="boxTitle">K/D</span>
			<br />
			<span id="kdStatLifetime" class="stat">0</span>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
